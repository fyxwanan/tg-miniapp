<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

    </script>
    <title></title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }
    </style>
</head>

<body class="" style="visibility: hidden;">
    <div>shake 摇一摇 2</div>
    <button onclick="handleShake()">开始摇动</button>
    <div>摇动次数 <span id="count"> </span></div>
    <div>是否开始摇动 <span id="shaking"> </span></div>
    <div>摇晃的值 <span id="shakeValue"> </span></div>

    <script type="application/javascript">
        const SHAKE_THRESHOLD = 2 // 根据需求调整阈值
        const DETECTION_TIME = 2000 // 重置计数的时间间隔（毫秒）
        const REQUIRED_SHAKES = 3 // 需要的摇动次数
        const shakingList = [];

        const startShakeEventListener = () => {
            let shakeCount = 0
            // @ts-ignore
            console.log("startShakeEventListener ......")
            const accelerometer = globalThis?.Telegram?.WebApp?.Accelerometer
            console.log("startShakeEventListener accelerometer......", accelerometer)
            if (!accelerometer) {
                console.log("不支持摇动")
                return
            }

            const handleShake = () => {
                if (accelerometer.isStarted) {
                    document.getElementById("shaking").innerHTML = "启动了摇动监听";
                    const { x, y, z } = accelerometer

                    const magnitude = Math.sqrt(x * x + y * y + z * z)
                    shakingList.push(magnitude)

                    document.getElementById("shakeValue").innerHTML = shakingList.join(",  ");
                    if (magnitude > SHAKE_THRESHOLD) {
                        // setShakeCount(shakeCount => shakeCount + 1)
                        shakeCount++
                        document.getElementById("count").innerHTML = shakeCount;
                    }
                }
            }

            try {
                // 启动加速度计
                accelerometer.start({ refresh_rate: 100 })
                setTimeout(() => {
                    console.log("Start called, isStarted:", accelerometer.isStarted);
                }, 2000)
            } catch (error) {
                console.error("Error calling accelerometer.start():", error);
            }

            console.log("accelerometer ===>", accelerometer)

            const interval = setInterval(handleShake, 100) // 每 100ms 检测一次

            // 检测摇动次数
            const detectionTimeout = setTimeout(() => {
                if (shakeCount >= REQUIRED_SHAKES) {
                    console.log('我摇动了手机，执行回调方法')
                    alert("摇起来了")
                }

                // 重置状态
                // setShakeCount(0)
                shakeCount = 0;
            }, DETECTION_TIME)

            console.log("shakeCount ===>", shakeCount)
            // // 清理
            // return () => {
            //     clearInterval(interval)
            //     clearTimeout(detectionTimeout)
            //     accelerometer.stop()
            // }

        }

        /*
         * This is a demo code for Telegram WebApp for Bots
         * It contains basic examples of how to use the API
         * Note: all requests to backend are disabled in this demo, you should use your own backend
         */

        const DemoApp = {
            initData: Telegram.WebApp.initData || '',
            initDataUnsafe: Telegram.WebApp.initDataUnsafe || {},
            MainButton: Telegram.WebApp.MainButton,
            SecondaryButton: Telegram.WebApp.SecondaryButton,
            BackButton: Telegram.WebApp.BackButton,
            SettingsButton: Telegram.WebApp.SettingsButton,

            init: function (options) {
                document.body.style.visibility = '';
                Telegram.WebApp.ready();

            },

        }

        DemoApp.init();

        const handleShake = () => {
            console.log("开始摇动")
            startShakeEventListener()
        }

    </script>


</body>

</html>
