<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

    </script>
    <title></title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }
    </style>
</head>

<body class="" style="visibility: hidden;">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;


        // React Component
        function App() {
            const [title, setTitle] = useState('');
            const [description, setDescription] = useState('');
            const [base64, setBase64] = useState('');
            const [blobUrl, setBlobUrl] = useState('');

            const handleShare = () => {
                if (navigator.share) {
                    navigator.share({
                        title: title || '示例标题',
                        text: description || '这是一段示例文本',
                        url: 'http://gips3.baidu.com/it/u=3886271102,3123389489&fm=3028&app=3028&f=JPEG&fmt=auto?w=1280&h=960',
                    }).then(() => {
                        console.log('分享成功');
                    }).catch(err => {
                        console.log("分享失败", err.message);
                    });
                } else {
                    alert('您的浏览器不支持分享');
                }
            }

            const handleShareImage = () => {
                if (navigator.share) {
                    navigator.share({
                        title: title || '示例标题',
                        text: description || '这是一段示例文本',
                        url: 'http://gips3.baidu.com/it/u=3886271102,3123389489&fm=3028&app=3028&f=JPEG&fmt=auto?w=1280&h=960',
                    }).then(() => {
                        console.log('分享成功');
                    }).catch(err => {
                        console.log("分享失败", err.message);
                    });
                } else {
                    alert('您的浏览器不支持分享');
                }
            }

            function base64ToFile(base64String, fileName, mimeType) {
                // 去除 base64 编码中的前缀部分，例如 "data:image/png;base64,"
                const base64Data = base64String.split(',')[1];

                // 将 Base64 数据解码为二进制
                const byteCharacters = atob(base64Data);

                // 创建一个字节数组来存储二进制数据
                const byteArrays = [];

                // 将 Base64 数据转换为字节数组
                for (let offset = 0; offset < byteCharacters.length; offset++) {
                    const byte = byteCharacters.charCodeAt(offset);
                    byteArrays.push(byte);
                }

                // 创建 Blob
                const byteArray = new Uint8Array(byteArrays);

                // 创建一个 File 对象
                const file = new File([byteArray], fileName, { type: mimeType });

                return file;
            }


            // 生成图片的函数
            function generateImage() {
                const canvas = document.getElementById("myCanvas");
                const ctx = canvas.getContext("2d");

                // 在 canvas 上绘制内容（例如，绘制一个圆和文本）
                ctx.fillStyle = "skyblue";
                ctx.fillRect(50, 50, 400, 400); // 绘制矩形背景

                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(250, 250, 100, 0, 2 * Math.PI); // 绘制圆形
                ctx.fill();

                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("Hello!", 180, 260); // 添加文字

                // 获取 canvas 上的图片数据 (生成图片)
                const imageUrl = canvas.toDataURL("image/png");
                canvas.toBlob(function (blob) {
                    // 处理 Blob 对象，例如上传到服务器
                    const url = URL.createObjectURL(blob);
                    console.log("toBlob", url); // 打印出 Blob 对象的 URL
                    setBlobUrl(url)
                }, "image/png");

                // // 将图片 URL 设置为下载按钮的链接
                // const downloadBtn = document.getElementById("downloadBtn");
                // downloadBtn.onclick = function () {
                //     const a = document.createElement("a");
                //     a.href = imageUrl;
                //     a.download = "canvas_image.png"; // 设置下载文件名
                //     a.click(); // 触发下载
                // };
                setBase64(imageUrl);
            }

            useEffect(() => {
                generateImage();
            }, [])

            const handleShareBase64Image = async () => {
                const file = base64ToFile(base64, "image.png", "image/png");
                if (navigator.share) {
                    navigator.share({
                        title: title || '示例标题',
                        text: description || '这是一段示例文本',
                        files: [file],
                    }).then(() => {
                        console.log('分享成功');
                    }).catch(err => {
                        console.log("分享失败", err.message);
                    });
                } else {
                    alert('您的浏览器不支持分享');
                }
            }

            return (
                <div>
                    <div>测试分享</div>
                    <div>
                        <input type="text" placeholder="标题" value={title} onChange={(e) => setTitle(e.target.value)} />
                    </div>
                    <div>
                        <input type="text" placeholder="描述" value={description} onChange={(e) => setDescription(e.target.value)} />
                    </div>
                    <div>
                        <button onClick={handleShare}>分享</button>
                        <button onClick={handleShareImage}>分享图片</button>
                        <button onClick={handleShareBase64Image}>分享File</button>
                    </div>
                    <canvas id="myCanvas" width="500" height="500" style={{ backgroundColor: 'red' }}></canvas>
                </div>
            );
        }

        // Render React Component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <script type="application/javascript">
        /*
         * This is a demo code for Telegram WebApp for Bots
         * It contains basic examples of how to use the API
         * Note: all requests to backend are disabled in this demo, you should use your own backend
         */

        const DemoApp = {
            initData: Telegram.WebApp.initData || '',
            initDataUnsafe: Telegram.WebApp.initDataUnsafe || {},
            MainButton: Telegram.WebApp.MainButton,
            SecondaryButton: Telegram.WebApp.SecondaryButton,
            BackButton: Telegram.WebApp.BackButton,
            SettingsButton: Telegram.WebApp.SettingsButton,

            init: function (options) {
                document.body.style.visibility = '';
                Telegram.WebApp.ready();
            },

        }
        DemoApp.init();

    </script>

</body>

</html>
